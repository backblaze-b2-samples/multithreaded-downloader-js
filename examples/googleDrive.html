<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Multi Threaded Downloader</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

    </svg>
  </a>

  <main>
    <h2>Google Drive Demo</h2>
    <section>
      <button id="signin-button">Sign In</button>
      <button id="signout-button">Sign Out</button>
    </section>
    <div id="ui">
      <section>
        <label for="threads">Concurrent threads</label>
        <input type="number" id="threads" name="threads" value="6">
      </section>
      <section>
        <label for="chunkSize">Chunk size in MB</label>
        <input type="number" id="chunkSize" name="chunkSize" value="4">
      </section>
      <section>
        <label for="retries">Retry attempts</label>
        <input type="number" id="retries" name="retries" value="2">
      </section>
      <section>
        <label for="retryDelay">Retry delay in ms</label>
        <input type="number" id="retryDelay" name="retryDelay" value="1000">
      </section>
      <section>
        <label for="retryOn">Retry on HTTP status codes</label>
        <input type="text" id="retryOn" name="retryOn" value="400,403,408,429,500,503,504">
      </section>
      <section>
        <select id="fileList" name="fileList">
          <option>Select a file.</option>
        </select>
      </section>
      <button type="button" id="downloadButton">Download</button>
    </div>
    <div id="notificationArea" class="normal"></div>
    <div id="progressArea"></div>
  </main>

  <script src="https://cdn.rawgit.com/creatorrr/web-streams-polyfill/master/dist/polyfill.min.js"></script>
  <script src="../bower_components/StreamSaver.js/StreamSaver.js"></script>
  <script src="../bower_components/filesystem.js/filesystem.js"></script>
  <script src="../util.js"></script>
  <script src="../Chunk.js"></script>
  <script src="../PromiseQueue.js"></script>
  <script src="../MultiThread.js"></script>
  <script defer src="googleDrive.js"></script>
  <script async defer src="https://apis.google.com/js/api.js"
    onload="this.onload=function(){};handleClientLoad()"
    onreadystatechange="if (this.readyState === 'complete') this.onload()">
  </script>
</body>

</html>
